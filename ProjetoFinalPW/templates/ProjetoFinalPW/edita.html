{% extends 'ProjetoFinalPW/base.html' %}

{% block main %}
    <h3>Contacto</h3>

    <form action="{% url 'ProjetoFinalPW:edita' usuario_id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'ProjetoFinalPW:contacto' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success" >
        <a href="{% url 'ProjetoFinalPW:apagar' usuario_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>
{% endblock main %}
